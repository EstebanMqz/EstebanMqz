<!DOCTYPE html>
<html>
<head>
  <title>Thanks for your business!</title>
</head>
<body>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const email = urlParams.get('email');
    if (email) {
      const emailElement = document.getElementById('email');
      emailElement.textContent = email;
    }
  </script>

  <h1>Thanks for your business!</h1>
  <p>We have received your message sent from <strong id="email"></strong>.<br>
     We will get back to you as soon as possible <i>(24h as max.)</i></i>.</p>
</body>
</html>
