<!DOCTYPE html>
<html>
<head>
  <title>Error sending message</title>
</head>
<body>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const email = urlParams.get('email');
    if (email) {
      const emailMessage = document.createElement('p');
      emailMessage.textContent = `Invalid email address: ${email}`;
      document.body.appendChild(emailMessage);
    }
  </script>

  <h1>Error sending message</h1>
  <p>There was an error sending your message.<br> 
    Please make sure you have provided a valid email address or contact us directly.</a></p>
</body>
</html>
